services:
  icd10-api:
    build:
      context: .
      dockerfile: Dockerfile
    image: muddassirkhalidi/icd10-embeddings-model:1.0.0
    container_name: icd10-api-container
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - PYTHONPATH=/app
      - ENVIRONMENT=production
    volumes:
      # Mount data directory for persistent storage if needed
      - ./archive:/app/archive:ro
      # - ./icd10_vectors.npz:/app/icd10_vectors.npz:ro
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - icd10-network

networks:
  icd10-network:
    driver: bridge